<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Buscaminas</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/contact.js" defer></script>
</head>
<body>
  <main class="screen">
    <h1>Contacto</h1>
    <form id="contactForm" autocomplete="off">
      <input type="text" id="contactName" placeholder="Tu nombre" />
      <span class="errorMessage" id="nameError"></span>
      
      <input type="email" id="contactEmail" placeholder="Tu email" />
      <span class="errorMessage" id="emailError"></span>
      
      <textarea id="contactMessage" placeholder="Mensaje" rows="5"></textarea>
      <span class="errorMessage" id="messageError"></span>
      
      <button type="submit">Enviar mensaje</button>
    </form>
  </main>
</body>
</html>
