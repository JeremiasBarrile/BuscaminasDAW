<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscaminas</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/game.css" />
  <link rel="icon" href="Icons/favicon.ico" type="image/x-icon" />
  <script src="js/game.js" defer></script>
</head>
<body>
  <main class="gameScreen">
    <h1 class="gameTitle">Buscaminas</h1>
    <section class="gameCard">
      <div id="topBar">
        <button id="goHomeBtn">Volver</button>
        <select id="level">
          <option value="beginner">Principiante</option>
          <option value="intermediate">Intermedio</option>
          <option value="advanced">Avanzado</option>
        </select>
      </div>
      </div>
      <div id="secondBar">
        <div>
          <span>Minas</span>
          <span id="minesCounter">10</span>
        </div>
        <button id="reset">Reset</button>
        <div>
          <span>Tiempo</span>
          <span id="timer">00:00</span>
        </div>
      </div>


      <div id="boardWrapper">
        <div id="matrix"></div>
      </div>
    </section>
   <div id="gameResultModal" class="modal">
      <div id="modalContent" class="modal-content">
          <p id="modalMessage">Resultado del juego</p>
        <div class="modalBtnGroup">
          <button id="playAgainBtn" class="gameBtn">Volver a jugar</button>
          <button id="goHomeBtnModal" class="secondaryBtn">Volver al inicio</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="mainFooter">
    <div class="footerCol footerLeft">
      Proyecto realizado por Barrile Jeremias y Benedetti Federico
    </div>
    <div class="footerCol footerCenter">
      <a href="contact.html" class="footerBtn">
        <img src="Icons/contactos.png" alt="" class="footerIcon" width="20" height="20" />
        Contacto
      </a>
    </div>
    <div class="footerCol footerRight">
      <a href="https://github.com/JeremiasBarrile/BuscaminasDAW" target="_blank" rel="noopener noreferrer" class="footerBtn">
        <img src="Icons/github.png" alt="" class="footerIcon" width="20" height="20" />
        Ver c√≥digo en GitHub
      </a>
    </div>
  </footer>
</body>
</html>
