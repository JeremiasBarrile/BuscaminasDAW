<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscamina</title>
    <link rel="stylesheet" href="./css/game.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- defer espera a que el html cargue completo antes de ejecutar el codigo js -->
     <!-- module permite utilizar import y export en ES6 -->
    <script type="module" src="./js/game2/new/ui.js"></script> 
    <script type="module" src="./js/game2/new/game.js"></script>
</head>
<body>
    <div id="header">
        <div class="board">
            <div id="minesCounter">|  |</div>
        </div>
        <div class="board">
            <button id="reset">Reset</button>
        </div>
        <div class="board">
            <form>
                <select id="level">
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            </form>
        </div>
    </div>
    <div id="extGrid">
        <div id="grid"></div>
    </div> 
</body>
</html>
