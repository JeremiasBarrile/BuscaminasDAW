<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscaminas</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/game.css" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <script src="js/game.js" defer></script>
</head>
<body>
  <main class="gameScreen">
    <section class="gameCard">
      <div class="topBar">
        <div class="infoBox">
          <span id="minesCounter">10</span>
          <span class="gameStatLabel">üí£ Minas</span>
        </div>
        <button id="reset" class="gameBtn orangeBtn">Reset</button>
        <div class="infoBox">
          <span id="timer">00:00</span>
          <span class="gameStatLabel">‚è±Ô∏è Tiempo</span>
        </div>
        <div class="difficultySelector">
          <select id="level">
            <option value="beginner">Principiante</option>
            <option value="intermediate">Intermedio</option>
            <option value="advanced">Avanzado</option>
          </select>
        </div>
      </div>
      <div id="boardWrapper">
        <div id="matrix"></div>
      </div>
    </section>
    
    <!-- Modal resultado -->
   <div id="gameResultModal" class="modal">
      <div id="modalContent" class="modal-content">
          <p id="modalMessage">Resultado del juego</p>
        <div class="modalBtnGroup">
          <button id="playAgainBtn" class="gameBtn">Volver a jugar</button>
          <button id="goHomeBtn" class="gameBtn secondaryBtn">Volver al inicio</button>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer igual que siempre -->
  <footer class="mainFooter">
    <div class="footerCol footerLeft">
      Proyecto realizado por Federico Benedetti y Jeremias Barrile
    </div>
    <div class="footerCol footerCenter">
      <a href="contact.html" class="footerBtn">
        <img src="/Icons/contactos.png" alt="" class="footerIcon" width="20" height="20" />
        Contacto
      </a>
    </div>
    <div class="footerCol footerRight">
      <a href="https://github.com/JeremiasBarrile/BuscaminasDAW" target="_blank" rel="noopener noreferrer" class="footerBtn">
        <img src="/Icons/github.png" alt="" class="footerIcon" width="20" height="20" />
        Ver c√≥digo en GitHub
      </a>
    </div>
  </footer>
</body>
</html>
