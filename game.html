<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <link rel="stylesheet" href="./css/game.css" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <script src="./js/game.js" defer></script>
</head>
<body>
  <header class="topBar">
    <div class="infoBox">
      <span>Minas:</span>
      <span id="minesCounter">0</span>
    </div>

    <div class="infoBox">
      <button id="reset" aria-label="Reset game">Reset</button>
    </div>

    <form class="difficultySelector" aria-label="Select difficulty">
      <label for="level">dificultad:</label>
      <select id="level" name="level">
        <option value="principiante">Facil</option>
        <option value="intermedio">Intermedio</option>
        <option value="avanzado">Dificil</option>
      </select>
    </form>

    <div class="infoBox">
      <span>Tiempo:</span>
      <span id="timer">0</span>
    </div>
  </header>

  <main id="boardWrapper">
    <div id="matrix" class="board"></div>
  </main>

  <section id="resultModal" class="modal hidden">
    <div class="modalContent">
      <h2 id="resultMessage">Felicitaciones Ganaste!</h2>
      <p id="finalTime">Tiempo: 00:00</p>
      <button id="playAgainButton">Jugar de nuevo</button>
    </div>
  </section>

  <section id="leaderboardScreen" class="hidden">
    <h2>Tabla de Lideres</h2>

    <div class="levelSelector">
      <button class="levelTab" data-level="principiante">Facil</button>
      <button class="levelTab" data-level="intermedio">Intermedio</button>
      <button class="levelTab" data-level="avanzado">Dificil</button>
    </div>

    <table id="leaderboardTable">
      <thead>
        <tr>
          <th>Posicion</th>
          <th>Nombre</th>
          <th>Tiempo</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
      </tbody>
    </table>

    <p id="newRecordMessage" class="goldMessage hidden">ðŸŽ‰ Nuevo Record!</p>

    <button id="backToGameButton">Volver a Jugar</button>
  </section>

 <footer>
  <a
    href="https://github.com/JeremiasBarrile/BuscaminasDAW"
    target="_blank"
    rel="noopener noreferrer"
  >
    Ver Codigo en GitHub
  </a>
  <button id="backToStartButton" onclick="window.location.href='index.html'">
    â¬… Volver a Pagina Pricipal
  </button>
</footer>
</body>
</html>
