<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Bungee:wght@400&display=swap" rel="stylesheet">
<title>Buscaminas</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/index.css" />
<script src="./js/index.js" defer></script>
</head>
<body>
<main>
    <h1 class="gameTitle">Buscaminas</h1>
    <div class="screen">
        <p>Ingresá tu nombre para jugar</p>
        <div class="secondScreen">
            <input
                type="text"
                id="userName"
                class="textBox"
                name="userName"
                placeholder="Tu nombre"
                maxlength="15"
                required
            />
            <button id="startButton">Jugar</button>
        </div>
        <p id="errorMessage" class="errorMessage"></p>
        <button id="leaderboardButton">Ver Ranking</button>
        <div id="leaderboard" class="hidden">
            <h2>Ranking de Jugadores</h2>
            <div id="levelFilter" class="level-group">
                <button data-level="beginner" class="level-btn active">Principiante</button>
                <button data-level="intermediate" class="level-btn">Intermedio</button>
                <button data-level="advanced" class="level-btn">Avanzado</button>
            </div>
            <table id="leaderboardTable">
                <thead>
                <tr>
                    <th>Posición</th>
                    <th>Jugador</th>
                    <th>Tiempos récord</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</main>
<footer class="mainFooter">
    <div class="footerCol footerLeft">
    Proyecto realizado por Barrile Jeremias y Benedetti Federico
    </div>
    <div class="footerCol footerCenter">
    <a href="contact.html" class="footerBtn">
        <img src="Icons/contactos.png" alt="" class="footerIcon" width="20" height="20" />
        Contacto
    </a>
    </div>
    <div class="footerCol footerRight">
    <a href="https://github.com/JeremiasBarrile/BuscaminasDAW" target="_blank" rel="noopener noreferrer" class="footerBtn">
        <img src="Icons/github.png" alt="" class="footerIcon" width="20" height="20" />
        Ver código en GitHub
    </a>
    </div>
</footer>

</body>
</html>
