<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscaminas</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="./js/game.js" defer></script>
</head>
<body>
  <main id="startScreen" class="screen">
    <h1>Buscaminas</h1>

    <p>Ingresá tu nombre para jugar</p>
    <input
      type="text"
      id="userName"
      name="userName"
      placeholder="Tu nombre"
      maxlength="15"
      required
    />

    <p id="errorMessage" class="errorMessage" aria-live="polite"></p>
    <button id="startButton">Jugar</button>
  </main>
     <footer class="footerLink">
      <a
        href="https://github.com/JeremiasBarrile/BuscaminasDAW"
        target="_blank"
        rel="noopener noreferrer"
      >
        Ver código en GitHub
      </a>
    </footer>
</body>
</html>
