<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscaminas</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="./js/index.js" defer></script>
</head>
<body>
  <main id="startScreen" class="screen">
    <h1>Buscaminas</h1>

    <p>Ingresá tu nombre para jugar</p>
    <input
      type="text"
      id="userName"
      name="userName"
      placeholder="Tu nombre"
      maxlength="15"
      required
    />

    <p id="errorMessage" class="errorMessage" aria-live="polite"></p>
    <button id="startButton">Jugar</button>
    <button id="leaderboardButton">Ver Ranking</button>
    <div id="leaderboard" class="hidden">
      <h2>Ranking</h2>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Posición</th>
            <th>Jugador</th>
            <th>Puntuación</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="closeLeaderboardButton">Cerrar Ranking</button>
    </div>

  </main>
<footer class="mainFooter">
  <div class="footerLeft">
    Proyecto realizado por Federico Benedetti y Jeremias Barrile
  </div>
  <div class="footerRight">
    <div>Información</div>
    <a href="https://github.com/JeremiasBarrile/BuscaminasDAW" target="_blank" rel="noopener noreferrer">Ver código en GitHub</a>
    <a href="contact.html">Contacto</a>
  </div>
</footer>

</body>
</html>
